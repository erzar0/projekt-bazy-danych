{%extends 'base.html'%} {% block title %} Rekord {%endblock%} {% block main%}
{%if record%}
<table>
  <thead>
    <tr>
      {%for k in record.keys()%}
      <th>{{k}}</th>
      {%endfor%}
    </tr>
  </thead>
  <tbody>
    <tr>
      {%for v in record.values()%}
      <td>{{v}}</td>
      {%endfor%}
    </tr>
  </tbody>
</table>
{%endif%} {%endblock%}
