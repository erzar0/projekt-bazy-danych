{%extends 'base.html'%} {% block title %} Rekordy {%endblock%} {% block main%}
{%if records %}
<table>
  <thead>
    <tr>
      {%for k in records[0].keys()%}
      <th>{{k}}</th>
      {%endfor%}
    </tr>
  </thead>
  <tbody>
    {%for record in records[:100] | sort(attribute="id")%}
    <tr>
      {%for v in record.values()%}
      <td>{{v}}</td>
      {%endfor%}
    </tr>
    {%endfor%}
  </tbody>
</table>
{%endif%} {%endblock%}
